<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>

    <style>
        body {
            background:  whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px lightpink;
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px 0;
            font-size: 22px;
        }

        .profile-card p {
            color: #333;
            margin: 5px 0;
        }

        .profile-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgb(0, 150, 200);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-card button:hover {
            background: lightcoral;
        }
    </style>

</head>
<body>

    <div class="profile-card">
        <img src="photo.jpg" alt="Student Image">

        <h2>Yogyata</h2>
        <p>B.Tech â€“ Computer Science Engineering</p>
        <p>A passionate learner who loves coding, designing, and problem solving.</p>

        <button>Contact Me</button>
    </div>

</body>
</html>
