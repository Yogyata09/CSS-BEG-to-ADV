<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
.title {
    text-align: center;
    margin-top: 20px;
    font-size: 32px;
    color: #333;
}
.container {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px 0;
    background-color: whitesmoke;

}
.card {
    background: lightslategrey;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px lightcoral;
    text-align: center;
    transition: 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px lightgreen;
}
.circle {
    width: 80px;
    height: 80px;
    background: lightseagreen;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    margin: auto;
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
}
.btn {
    background: purple;
    color: plum;
    border: none;
    padding: 10px 18px;
    margin-top: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.btn:hover {
    background: blue;
}

        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="card">
            <div class="circle">499</div>
            <h1>Wireless Earbuds</h1>
            <p>High quality sound with long-lastingbattery life.</p>
            <button class="button">Buy Now</button>
        </div>
        
        <div class="card">
            <div class="circle">399</div>
            <h1>Bluetooth speaker</h1>
            <p>Enjoy poweful sound with deep bass anywhere.</p>
            <button class="button">Buy Now</button>
        </div>

        <div class="card">
            <div class="circle">799</div>
            <h1>smart watch</h1>
            <p>Track ypur health and stay connected on the go.</p>
            <button class="button">Buy Now</button>
        </div> 

    </div>
    
</body>
</html>
